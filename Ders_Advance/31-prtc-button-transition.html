<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .t-btn {
        padding: 0.5rem, 1rem;
        border-radius: 5rem;
        border: none;
        background-image: linear-gradient(45deg, blue, crimson);
        color: aliceblue;
        transition: all 10s;
        cursor: pointer;
      }
      .t-btn:hover {
        background-image: linear-gradient(
          145deg,
          rgb(218, 79, 107),
          rgb(97, 97, 255)
        );
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <button class="t-btn">Click me</button>
  </body>
</html>
